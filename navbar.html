<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            overflow: hidden;
            background: none;
        }

        iframe {
            position: fixed;
            top: 120px; /* Changed from 150px to match navbar height */
            left: 0;
            width: 100%;
            height: calc(100% - 120px); /* Adjusted to match new top position */
            z-index: -1;
            border: none;
        }

        .navbar {
            width: 100%;
            height: 120px;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            align-items: center;
            padding: 0 2rem;
            color: white;
            position: fixed;
            top: 0;
            z-index: 1000;
            font-family: 'Poppins', sans-serif;
            border-bottom: none; /* Ensure no border */
        }

        .navbar-content {
            display: flex;
            align-items: center;
            width: 100%;
            position: relative;
        }

        .navbar-left {
            display: flex;
            align-items: center;
            gap: 2.5rem;
        }

        .logo {
            height: 100px;
            width: auto;
            margin-right: 2.5rem;
            margin-left: 1.5rem;
        }

        .menu-toggle {
            font-size: 28px;
            cursor: pointer;
            padding: 10px;
            border-radius: 8px;
            transition: all 0.3s;
            font-weight: 300;
            font-family: 'Poppins', sans-serif;
        }

        .nav-links {
            position: absolute;
            right: 2.5rem;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 1.1rem;
            font-weight: 300;
            padding: 0.8rem 1.8rem;
            margin: 0 0.6rem;
            border-radius: 6px;
            transition: all 0.3s;
            letter-spacing: 0.5px;
            font-family: 'Poppins', sans-serif;
        }

        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .sidebar {
            width: 280px;
            background: rgba(0, 0, 0, 0.95);
            color: white;
            height: calc(100vh - 120px);
            position: fixed;
            top: 120px;
            left: -280px;
            padding: 2.5rem;
            box-shadow: 4px 0 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            z-index: 999;
            display: flex;
            flex-direction: column;
            font-family: 'Poppins', sans-serif;
            margin-top: 0; /* Remove any margin */
        }

        .sidebar.active {
            left: 0;
        }

        .sidebar h2 {
            font-size: 1.5rem;
            font-weight: 300;
            margin-bottom: 2.5rem;
            color: white;
            letter-spacing: 1px;
        }

        .sidebar-links {
            flex-grow: 1;
        }

        .sidebar a {
            display: block;
            text-decoration: none;
            color: white;
            padding: 1rem 1.5rem;
            margin: 0.5rem 0;
            border-radius: 8px;
            transition: all 0.3s;
            font-size: 1rem;
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        .sidebar a:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .logout-link {
            margin-top: auto;
        }

        .content {
            width: 100%;
            height: calc(100vh - 120px);
            margin-top: 120px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            text-align: center;
            padding: 2rem;
            color: white;
        }

        .content h2 {
            margin-top: 1rem;
            font-size: 2.5rem;
            font-weight: 300;
            color: white;
            letter-spacing: 1px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <iframe src="https://my.spline.design/particles-479e1365af316cef3f9c7201efee3e93/" allowfullscreen></iframe>

    <div class="navbar">
        <div class="navbar-content">
            <div class="navbar-left">
                <span class="menu-toggle" onclick="toggleSidebar()">â˜°</span>
                <img src="logo.jpg" alt="Pathopredict Logo" class="logo">
            </div>
            <div class="nav-links">
                <a href="signup.html">Signup</a>
                <a href="aboutus.html">About Us</a>
                <a href="contact.html">Contact</a>
            </div>
        </div>
    </div>

    <div class="sidebar" id="sidebar">
        <h2>Navigation</h2>
        <div class="sidebar-links">
            <a href="upload_img.html">Upload Image</a>
            <a href="reports.html">View Reports</a>
            <a href="download.html">Download</a>
            <a href="settings/index.html">Settings</a>
            <a href="nearestdoc.html">Doctors Near You</a>
        
        </div>
        <a href="logout.html" class="logout-link">Logout</a>
    </div>

    <div class="content">
        <h2>Welcome to the TB Analysis Platform</h2>
    </div>

    <script>
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
        }
    </script>
</body>
</html>
